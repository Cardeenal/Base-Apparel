<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap");
    </style>
    <title>Base Apparel</title>
  </head>

  <body>
    <main>
      <div class="div1">
        <div class="left-div">
          <img src="images/logo.svg" alt="" />
        </div>
        <div class="mobile-img">
          <img src="images/hero-mobile.jpg" alt="" />
        </div>
        <div class="middle-div">
          <h1>
            <span class="diff">WE'RE</span><br />
            COMING <br />
            SOON
          </h1>
          <div class="text">
            <p>
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>

            <!-- Fixed: using a proper form -->
            <form id="myForm" class="mail">
              <input name="email" placeholder="Email Address" id="email" />
              <button type="submit">Submit</button>
            </form>
            <p id="text"></p>
            <!-- <p id="submission-success">Submission successful</p> -->
          </div>
        </div>
      </div>
      <div class="div2">
        <div class="right-div">
          <img class="mag" src="images/hero-desktop.jpg" alt="" />
        </div>
      </div>
    </main>

    <!-- Fixed: corrected the src filename -->
    <script src="script.js"></script>
  </body>
</html>
